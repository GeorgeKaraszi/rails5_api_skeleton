engines:
  rubocop:
    enabled: true
  brakeman:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        ruby:
          mass_threshold: 60
        javascript:
          mass_threshold: 62
ratings:
  paths:
    - app/**
    - lib/**
    - "**.rb"
    - "**.go"
exclude_paths:
  - spec/**/*
  - "**/vendor/**/*"
